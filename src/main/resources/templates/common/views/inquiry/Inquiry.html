<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <!-- Header 프래그먼트 포함 -->
    <th:block th:replace="common/fragments/index :: header-fragment"></th:block>
</head>
<body style>

<!-- 페이지 래퍼 -->
<div id="wrapper">
    <!-- 사이드바 -->
    <th:block th:replace="common/fragments/index :: sidebar-fragment"></th:block>

    <!-- 콘텐츠 래퍼 -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- 메인 콘텐츠 -->
        <div id="content">
            <!-- 탑바 -->
            <th:block th:replace="common/fragments/index :: topbar-fragment"></th:block>

            <!-- 페이지 콘텐츠 시작 -->
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary">카테고리</button>
                        <button type="button" class="btn btn-info">공지사항</button>
                        <button type="button" class="btn btn-warning">내 글 보기</button>
                    </div>
                    <button type="button" class="btn btn-success">글쓰기</button>
                </div>

                <!-- 게시글 정보 테이블 -->
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>카테고리</th>
                            <th>글번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>등록일</th>
                            <th>조회수</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <select class="custom-select" id="searchType">
                                    <option selected>검색 타입 선택</option>
                                    <option value="author">작성자</option>
                                    <option value="title">제목</option>
                                    <option value="content">내용</option>
                                </select>
                            </div>
                            <input type="text" class="form-control" placeholder="검색어를 입력하세요...">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="button" id="button-search">검색</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 테이블 위치는 그대로 유지됩니다 -->
                <!-- ...(테이블 HTML 코드) -->

                <!-- 페이지네이션과 글쓰기 버튼 -->
                <div class="d-flex justify-content-between mb-4">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <!-- 페이지네이션 아이템들이 여기에 자동으로 생성됩니다 -->
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
        <!-- 푸터 -->
        <th:block th:replace="common/fragments/index :: footer-fragment"></th:block>
    </div>
</div>

<!-- 스크롤 탑 버튼 -->
<th:block th:replace="common/fragments/index :: scroll-to-top-fragment"></th:block>

<!-- 로그아웃 모달 -->
<th:block th:replace="common/fragments/index :: logout-modal-fragment"></th:block>

<!-- 스크립트 -->
<th:block th:replace="common/fragments/index :: scripts-fragment"></th:block>
<script>
    $(document).ready(function() {
        $('#dataTable').DataTable({
            language: {
                "lengthMenu": "페이지당 _MENU_ 개 항목 표시",
                "zeroRecords": "검색 결과가 없습니다",
                "info": "페이지 _PAGE_ / _PAGES_",
                "infoEmpty": "사용 가능한 기록이 없습니다",
                "infoFiltered": "(총 _MAX_ 개 기록에서 필터링됨)",
                "search": "검색:",
                "paginate": {
                    "first": "처음",
                    "last": "마지막",
                    "next": "다음",
                    "previous": "이전"
                }
            },
            bLengthChange: false,
            bFilter: false, // 이 부분이 검색 입력란을 제거합니다.
            // 다른 DataTables 옵션들...
        });
    });
</script>
</body>
</html>
