<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <body class="bg-gradient-primary">

        <div class="container">

                    <!-- Nested Row within Card Body -->
                    <div class="row justify-content-center">

                                        <input
                                            type="text"
                                            class="form-control form-control-user"
                                            id="uname"
                                            name="uname"
                                            placeholder="이름">
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="text"
                                            class="form-control form-control-user"
                                            id="birth" name="birth" placeholder="생년월일 8자리">
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="text"
                                            class="form-control form-control-user"
                                            id="uid"
                                            name="uid"
                                            placeholder="아이디">
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="password"
                                            class="form-control form-control-user"
                                            id="upw"
                                            name="upw"
                                            placeholder="비밀번호">
                                    </div>
<!--                                    <div class="form-group">-->
<!--                                        <input-->
<!--                                            type="password"-->
<!--                                            class="form-control form-control-user"-->
<!--                                            id="upwCheck"-->
<!--                                            name="upwCheck"-->
<!--                                            placeholder="비밀번호 확인">-->
<!--                                    </div>-->
                                    <div class="form-group">
                                        <input
                                            type="email"
                                            class="form-control form-control-user"
                                            id="email"
                                            name="email"
                                            placeholder="이메일">
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="text"
                                            class="form-control form-control-user"
                                            id="tel"
                                            name="tel"
                                            placeholder="전화번호">
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <a href="login.html" class="btn btn-primary btn-user btn-block">
                                                취소
                                            </a>
                                        </div>
                                        <div class="col-sm-6">
                                            <a href="" id="register" class="btn btn-primary btn-user btn-block">
                                                회원가입
                                            </a>
                                        </div>
                                    </div>

                                    fa-fw"></i> Register with Facebook </a> -->

                                href="forgot-password.html">Forgot Password?</a> </div> <div
                                class="text-center"> <a class="small" href="login.html">Already have an account?
                                Login!</a> </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script>
            $(document).ready(function () {
                $("#register").click(function (e) {
                    e.preventDefault();
                    var userDTO = {
                        uname: $("#uname").val(),
                        birth: $("#birth").val(),
                        uid: $("#uid").val(),
                        upw: $("#upw").val(),
                        email: $("#email").val(),
                        tel: $("#tel").val()
                    };
                    if (!uname || !birth || !uid || !upw || !email || !tel) {
                        alert("모든 필드를 입력해주세요.");
                        return;
                    }
                    $.ajax({
                        type: "POST",
                        url: "/views/user/register",
                        // contentType: "application/json",
                        // data: JSON.stringify(userDTO),
                        data: userDTO,
                        success: function (response) {
                            // handle success response
                            console.log("성공 : " + response);
                        },
                        error: function (xhr, status, error) {
                            // handle error response
                            console.error(error);
                            console.log(userDTO);
                        }
                    });
                });
            });
        </script>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->

        <!-- Custom scripts for all pages-->

    </body>
