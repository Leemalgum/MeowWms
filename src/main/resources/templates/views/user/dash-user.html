<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <!-- Header fragment included -->
    <th:block th:replace="common/fragments/index :: header-fragment"></th:block>
</head>
<body>

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <th:block th:replace="common/fragments/index :: sidebar-fragment"></th:block>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <th:block th:replace="common/fragments/index :: topbar-fragment"></th:block>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="container mb-4">
                    <div class="row align-items-center">
                        <!-- 이미지 열 -->
                        <div class="col-md-4">
                            <img src="/bootstrap/img/meowwms_white_icon.png" alt="Welcome Image" style="max-width: 300px; height: auto;"/>
                        </div>

                        <!-- 텍스트 열 -->
                        <div class="col-md-8">
                            <h1 class="h1">TomCat is Meow: 야옹창고</h1>
                            <h2 class="h3">새로워진 WMS 시스템을 소개합니다.</h2>
                        </div>
                    </div>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <div class="col-xl-6 col-lg-7">
                        <!-- Page Introduction Card -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">야옹 창고란?</h6>
                            </div>
                            <div class="card-body">
                                <p> 귀여운 고양이 톰과 함께하는 창고관리 시스템을 말합니다. <br> 고양이는 귀엽잖아요. 또 무슨 설명 더 적어야할까 길이가 길어지면 자동 줄바꿈 되는지 볼까용?</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-5">
                        <!-- Empty Card Placeholder -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Additional Information</h6>
                            </div>
                            <div class="card-body">
                                <!-- Content can be added here or leave it blank as per the design -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="common/fragments/index :: footer-fragment"></th:block>
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button -->
<th:block th:replace="common/fragments/index :: scroll-to-top-fragment"></th:block>

<!-- Logout Modal -->
<th:block th:replace="common/fragments/index :: logout-modal-fragment"></th:block>

<!-- Scripts -->
<th:block th:replace="common/fragments/index :: scripts-fragment"></th:block>

</body>
</html>
