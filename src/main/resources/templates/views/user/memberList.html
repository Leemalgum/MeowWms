<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <!-- Header 프래그먼트 포함 -->
    <th:block th:replace="common/fragments/index :: header-fragment"></th:block>
</head>
<body>
<!-- 페이지 래퍼 -->
<div id="wrapper">
    <!-- 사이드바 -->
    <th:block th:replace="common/fragments/index :: sidebar-fragment"></th:block>
    <!-- 콘텐츠 래퍼 -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- 메인 콘텐츠 -->
        <div id="content">
            <!-- 탑바 -->
            <th:block th:replace="common/fragments/index :: topbar-fragment"></th:block>
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">회원 조회</h1>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>인덱스</th>
                                    <th>회원 아이디</th>
                                    <th>권한</th>
                                    <th>가입상태</th>
                                    <th>이름</th>
                                    <th>비밀번호</th>
                                    <th>연락처</th>
                                    <th>이메일</th>
                                    <th>생년월일</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th>1</th>
                                    <th><a href="#" data-toggle="modal" data-target="#myModal">userID</th>
                                    <th>Permission</th>
                                    <th>Active</th>
                                    <th>user</th>
                                    <th>pw</th>
                                    <th>010-1234-5678</th>
                                    <th>user@gmail.com</th>
                                    <th>2000-10-10</th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- 푸터 -->
        <th:block th:replace="common/fragments/index :: footer-fragment"></th:block>
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
<!-- 스크롤 탑 버튼 -->
<th:block th:replace="common/fragments/index :: scroll-to-top-fragment"></th:block>
<!-- 로그아웃 모달 -->
<th:block th:replace="common/fragments/index :: logout-modal-fragment"></th:block>
<!-- 스크립트 -->
<th:block th:replace="common/fragments/index :: scripts-fragment"></th:block>

<!-- 회원 정보 수정 Modal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div>
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">회원 정보</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <form class="user">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="id">권한</label>
                                            <input type="text" class="form-control" id="id">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="shopName">가입상태</label>
                                            <input type="text" class="form-control " id="shopName">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="id">이름</label>
                                            <input type="text" class="form-control" id="id">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="shopName">생년월일</label>
                                            <input type="text" class="form-control " id="shopName">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="id">아이디</label>
                                            <input type="text" class="form-control" id="id">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="shopName">비밀번호</label>
                                            <input type="text" class="form-control " id="shopName">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="id">이메일</label>
                                            <input type="text" class="form-control" id="id">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="shopName">전화번호</label>
                                            <input type="text" class="form-control " id="shopName">
                                        </div>
                                    </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">회원 사업장 정보</h5>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <form class="user">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="id">쇼핑몰 이름</label>
                                            <input type="text" class="form-control" id="id">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="shopName">사업자 번호</label>
                                            <input type="text" class="form-control " id="shopName">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="id">쇼핑몰 주소</label>
                                            <input type="text" class="form-control" id="id">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="shopName">분류</label>
                                            <input type="text" class="form-control " id="shopName">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="id">온라인 사업자 번호</label>
                                            <input type="text" class="form-control" id="id">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="shopName">팩스번호</label>
                                            <input type="text" class="form-control " id="shopName">
                                        </div>
                                    </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary btn-user btn-block" href="#" data-toggle="modal" data-target="#completeModal">
                    완료
                </a>
                <a class="btn btn-primary btn-user btn-block" href="#" data-toggle="modal"
                   data-target="#forcedWithdrawalModal">
                    강제탈퇴
                </a>
            </div>
        </div>

    </div>
</div>
</div>

<!-- 강제탈퇴 Modal-->
<div class="modal fade" id="forcedWithdrawalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>정말 탈퇴 시키겠습니까?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">아니오</button>
                <a class="btn btn-primary" href="login.html">네</a>
            </div>
        </div>
    </div>
</div>

<!-- 완료 Modal-->
<div class="modal fade" id="completeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>정말 변경 하시겠습니까?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">아니오</button>
                <a class="btn btn-primary" href="login.html">네</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
