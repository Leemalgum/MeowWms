<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세보기</title>
    <!-- Header 프래그먼트 포함 -->
    <th:block th:replace="common/fragments/index :: header-fragment"></th:block>
</head>
<body>

<!-- 페이지 래퍼 -->
<div id="wrapper">
    <!-- 사이드바 -->
    <th:block th:replace="common/fragments/index :: sidebar-fragment"></th:block>

    <!-- 콘텐츠 래퍼 -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- 메인 콘텐츠 -->
        <div id="content">
            <!-- 탑바 -->
            <th:block th:replace="common/fragments/index :: topbar-fragment"></th:block>

            <!-- 페이지 콘텐츠 시작 -->
            <div class="container-fluid">
                <!-- 여기에 페이지별 내용을 넣습니다 -->
                <div class="row">
                    <div class="col-md-4">
                        <small class="text-muted">관리자명: <span class="text-primary" th:text="${notice.userId}"></span></small>
                    </div>
                    <div class="col-md-4 text-right">
                        <small class="text-muted">작성일: <span class="text-primary" th:text="${notice.noticeDate}"></span></small>
                    </div>
                </div>

                <div class="row align-items-center my-3">
                    <div class="form-group">
                        <span id="postType" th:text="${notice.type}" class="form-control"></span>
                    </div>
                    <div class="col">
                        <div class="card mb-3">
                            <div class="card-header" th:text="${notice.title}">게시글 제목</div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body" style="min-height: 150px;" th:text="${notice.content}">
                        <!-- 게시글 내용 -->
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <a href="/inquiry/inquiry" class="btn btn-outline-primary">목록으로</a>
                    <div th:if="${currentUsername == notice.userId}">
                        <a th:href="@{/inquiry/modify-notice/{no}(no=${notice.no})}" class="btn btn-primary">수정하기</a>
                        <a th:href="@{/inquiry/noticeDelete/{no}(no=${notice.no})}" class="btn btn-danger">삭제하기</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 푸터 -->
        <th:block th:replace="common/fragments/index :: footer-fragment"></th:block>
    </div>
</div>

<!-- 스크롤 탑 버튼 -->
<th:block th:replace="common/fragments/index :: scroll-to-top-fragment"></th:block>

<!-- 로그아웃 모달 -->
<th:block th:replace="common/fragments/index :: logout-modal-fragment"></th:block>

<!-- 스크립트 -->
<th:block th:replace="common/fragments/index :: scripts-fragment"></th:block>

</body>
</html>
