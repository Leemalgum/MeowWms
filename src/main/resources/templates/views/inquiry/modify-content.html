<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <!-- Header 프래그먼트 포함 -->
    <th:block th:replace="common/fragments/index :: header-fragment"></th:block>
</head>
<body>

<!-- 페이지 래퍼 -->
<div id="wrapper">
    <!-- 사이드바 -->
    <th:block th:replace="common/fragments/index :: sidebar-fragment"></th:block>

    <!-- 콘텐츠 래퍼 -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- 메인 콘텐츠 -->
        <div id="content">
            <!-- 탑바 -->
            <th:block th:replace="common/fragments/index :: topbar-fragment"></th:block>

            <!-- 페이지 콘텐츠 시작 -->
            <div class="container-fluid">
                <h2 th:text="${postNum != null} ? '글 수정' : '글쓰기'">글쓰기/수정</h2>
                <form action="/views/inquiry/modify-content/123" method="post">
                    <div class="form-group">
                        <label for="category">카테고리</label>
                        <select id="category" class="form-control" name="category">
                            <option value="notice">공지사항</option>
                            <!-- Add static options for noticeCategories here -->
                            <option value="inquiry">문의글</option>
                            <!-- Add static options for inquiryCategories here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="postTitle">제목</label>
                        <input type="text" id="postTitle" class="form-control" name="title" value="" placeholder="게시물 제목 입력">
                    </div>
                    <div class="form-group">
                        <label for="postContent">내용</label>
                        <textarea id="postContent" class="form-control" name="content" rows="5" placeholder="게시글 내용 입력"></textarea>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="/views/inquiry" class="btn btn-outline-primary">목록으로</a>
                        <div>
                            <button type="submit" class="btn btn-success">저장하기</button>
                            <!-- Assuming 'postNum' is '123' for this example -->
                            <a href="/views/inquiry/delete/123" class="btn btn-danger">삭제하기</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 푸터 -->
        <th:block th:replace="common/fragments/index :: footer-fragment"></th:block>
    </div>
</div>

<!-- 스크롤 탑 버튼 -->
<th:block th:replace="common/fragments/index :: scroll-to-top-fragment"></th:block>

<!-- 로그아웃 모달 -->
<th:block th:replace="common/fragments/index :: logout-modal-fragment"></th:block>

<!-- 스크립트 -->
<th:block th:replace="common/fragments/index :: scripts-fragment"></th:block>

</body>
</html>
